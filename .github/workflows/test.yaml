name: On Demand Expiry Update
on:
  workflow_call:
    inputs:
      environment:
        required: true
        description: "Identifier for your environment"
        type: string
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: "Identifier for your environment"
        type: string
      
jobs:
  ondemand-env-expiry:
    name: Update ondemand expiry date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@main
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Python Script
        env:
          DEPLOY_NAMESPACE: ${{ inputs.environment }}
          EXPIRY_REDIS_PASSWORD: ${{ secrets.EXPIRY_REDIS_PASSWORD}}
        run: |
          sudo apt-get install -y python3-pip 
          python3 -m pip install --upgrade pip
          pip3 install datetime redis pytz
          python3 updateEnvExpiry.py
  successful-job:
    name: Test success
    runs-on: ubuntu-latest
    needs: [ondemand-env-expiry]
    steps:
      - name: script
        run: echo "Hello"
     
